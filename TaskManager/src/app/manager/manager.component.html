<app-page-container title="Task manager">
    <app-summary [count]="tasks().length"></app-summary>
    <app-actions (onCallback)="addNewTask($event)"></app-actions>
    <app-tasks-list 
    [tasks]="tasks()" 
    (onDelete)="deleteTask($event)" 
    (onDone)="toggleTaskDone($event)"
    (onChange)="changeTaskName($event)"
    ></app-tasks-list>
</app-page-container>
